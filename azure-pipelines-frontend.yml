trigger:
- none

pool:
  vmImage: ubuntu-latest

variables:
  environmentName: 'dev'

stages:
- stage: Build
  jobs:
  - job: Build
    displayName: Build and Publish Artifact
    steps:
    - task: NodeTool@0
      inputs:
        versionSource: 'spec'
        versionSpec: '16.x'
        checkLatest: true
      displayName: 'Install Node.js'

    - script: |
        cd frontend
        npm install
      displayName: 'npm install'
    
    - task: ArchiveFiles@2
      displayName: 'Archive Files'
      inputs:        
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/frontend'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true
    - task: PublishPipelineArtifact@1
      inputs:
        artifactName: 'drop'
        targetPath: '$(Build.ArtifactStagingDirectory)'
        publishLocation: 'pipeline'
      displayName: 'Publish npm artifact'

- stage: Deploy
  displayName: Deploy
  condition: succeeded()
  dependsOn: Build
  jobs:
  - deployment: DeployToAzureAppService
    displayName: Deploy to AppService
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'deployment-sc'
              appType: 'webAppLinux'
              WebAppName: 'adder-webapp'
              packageForLinux: '$(System.DefaultWorkingDirectory)/$(Build.BuildId)/*.zip'
              RuntimeStack: 'NODE|18-lts'
              StartupCommand: 'npm run dev'
